<ng-container *ngIf="userMetadata">
    <div class="w-full flex align-items-center">
        <p-avatar image="{{userMetadata.avatar_url}}" styleClass="mr-2 flex-none" size="xlarge" shape="circle"></p-avatar>
        <div class="flex-auto ml-2">
            <div class="text-xl mb-1">{{userMetadata.name}}</div>
            <div class="text-sm mb-2">{{userMetadata.bio}}</div>
            <div class="flex">
                <i class="pi pi-map-marker text-sm"></i>
                <div class="ml-1 text-sm">{{userMetadata.location}}</div>
            </div>
        </div>
    </div>
    <div class="flex align-items-center mt-2">
        <div class="flex">
            <i class="pi pi-twitter text-sm"></i>
            <div class="ml-1 text-sm">{{userMetadata.twitter_username}}</div>
        </div>
        <div class="flex ml-2">
            <i class="pi pi-link text-sm"></i>
            <div class="ml-1 text-sm">{{userMetadata.html_url}}</div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!userMetadata">
    <div class="flex">
        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
        <div>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            <p-skeleton width="10rem" height=".5rem"></p-skeleton>
        </div>
    </div>
    <div class="flex mt-2">
        <p-skeleton width="10rem" height=".5rem"></p-skeleton>
        <p-skeleton width="10rem" styleClass="ml-1" height=".5rem"></p-skeleton>
    </div>
</ng-container>
